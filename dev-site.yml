runtime:
  cache_dir: ./.cache/antora

site:
  title: OCP4 and Container Storage for Admins
  url: http://localhost:3000/rhs-openshift-ocs-admins/index.html
  start_page: rhs-openshift-ocs-admins::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: OCP4 and Container Storage for Admins (Dev Mode)
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.6/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
