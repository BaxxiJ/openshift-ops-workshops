runtime:
  cache_dir: ./.cache/antora

site:
  title: OCP4 and Container Storage for Admins
  url: https://github.com/openshift/openshift-cns-testdrive

content:
  sources: rhs-openshift-ocs-admins
    - url: ./
      start_path: documentation
      start_page: rhs-openshift-ocs-admins::index.adoc

asciidoc:
  attributes:
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.6/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
